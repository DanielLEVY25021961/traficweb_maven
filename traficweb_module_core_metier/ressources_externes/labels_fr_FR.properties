label.accueil.texte=Bienvenue sur l'application TraficWeb 0.1<br /><br /><br />TraficWeb 0.1 est une application mise en place par le Setra.<br /><br />TraficWeb constitue une brique centrale permettant la consolidation d'un fichier national des comptages des trafics en temps diff\u00E9r\u00E9 (sens cumul\u00E9s).<br /><br />Les donn\u00E9es fournies par les Producteurs (DIR et Darwin) alimentent r\u00E9guli\u00E8rement TraficWeb 0.1. Ces donn\u00E9es sont ensuite directement accessibles \u00E0 un r\u00E9seau d'utilisateurs  qui peuvent alors contribuer \u00E0 am\u00E9liorer leur qualit\u00E9 en apportant des corrections.<br /><br />La responsabilit\u00E9 du fichier national des trafics en temps diff\u00E9r\u00E9 est d\u00E9sormais confi\u00E9e au Setra.<br />Un administrateur au Setra dispose d'outils dans TraficWeb 0.1 lui permettant d'administrer et de publier les donn\u00E9es de trafic.<br /><br /><br /><br /><br /><br />

