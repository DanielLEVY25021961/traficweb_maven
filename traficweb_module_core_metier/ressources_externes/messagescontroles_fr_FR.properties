# Stipule si les rapports de contrôle doivent afficher 
# les lignes de rapport de contrôle favorable (statut OK).
# true si il faut afficher les lignes OK.
ConfigurationApplicationManager.AfficherLignesRapportControlefavorables = true

# Stipule si les rapports de contrôle doivent afficher
# les champs id et ordreChamp.
# true si il faut afficher id et ordreControle.
ConfigurationApplicationManager.AfficherIdEtOrdre = false

# Stipule si les rapports de transcodage doivent afficher
# les lignes non ANSI détectées.
# true si il faut afficher les lignes non ANSI
ConfigurationApplicationManager.AfficherLignesNonAnsi = true

# Stipule si les transcodeurs doivent recopier en dur 
# dans un sous-répertoire "Fichiers_transcodés_en_UTF8" 
# les fichiers déjà encodés en UTF-8.
# true si il faut recopier le fichier.
ConfigurationApplicationManager.RecopierUtf8Transcode = true

# Stipule si les transcodeurs doivent recopier en dur 
# dans un sous-répertoire "Fichiers_transcodés_en_ANSI" 
# les fichiers déjà encodés en ANSI.
# true si il faut recopier le fichier.
ConfigurationApplicationManager.RecopierAnsiTranscode = true



