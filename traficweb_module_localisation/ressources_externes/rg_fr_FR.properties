# OBJET METIER : LOCALISATIONBASEPUR (AbstractLocalisationBasePur)

# ATTRIBUT ROUTE ::::::::::::::
# application du contrôle sur l'attribut 'route'.
AbstractLocalisationBasePur.route.actif=true
# RG ROUTE RENSEIGNEE :::::::::::::::::
# application de la RG-Localisation-route-01 : la route de la localisation doit être renseignée
AbstractLocalisationBasePur.nom.rgroute01.actif=true
# message de la RG-Localisation-route-01 : la route de la localisation doit être renseignée
AbstractLocalisationBasePur.nom.rgroute01.message=la route de la localisation doit \u00EAtre renseign\u00E9e (obligatoire)
# application de la RG-Localisation-route-02 : le nom du client ne doit contenir que des lettres
AbstractLocalisationBasePur.nom.rgclientnom02.actif=true
